<html>
<head>
    <title> Game Demo </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="scripts/p5.play.js"></script>
    <link rel="stylesheet" href="styles/main.css">
   
    
</head>

 


<body>
    <div id='content'>
    <h1>Game Demo</h1>
        <ul>
            <li><button id="b1">Button One</button></li>
            <li><button id="b2">Button Two</button></li>
            <li><button id="b3">Button Three</button></li>
            
        </ul>
        <div class='images'>
            <img src="images/icons/action/backstab.png" id='bstab' width="100px">
        </div>
        <div class='user_input'>
            <label for='name'>
                Name
            </label>
            <input type="text" id='name' placeholder="name" value="Player One">
            <input type="text" id='hp' disabled>
            <button id='restart'>Restart</button>
        </div>
        <div class='user'>
        </div>
        <div id='messages'></div>
    </div>
    
    
<div id='footer'>
    Game Demo: Buttons
</div>
   
    

<script src="scripts/main.js"></script>
</body>
</html>
