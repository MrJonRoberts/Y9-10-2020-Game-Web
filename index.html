<html>
<head>
    <title> Game Demo </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="scripts/p5.play.js"></script>
    <link rel="stylesheet" href="styles/main.css">
   
    
</head>

 


<body>
    <div id='content'>
    <h1>Game Demo
        Calc</h1>
        <div id="calc">
        <table
            <tr>
                <td colspan="4">
                    <textarea id='display' name='display' rows='4' cols='40' ></textarea>
                
                
                </td>
            </tr>
            <tr>
            <td class='fn'>C</td><td class='fn'>+/-</td><td class='fn'>%</td><td class="action">/</td>
            </tr>
            
            <tr>
            <td class='num'>7</td><td class='num'>8</td><td class='num'>9</td><td class="action">X</td>
            </tr>
        
            <tr>
            <td class='num'>4</td><td class='num'>5</td><td class='num'>6</td><td class="action">-</td>
            </tr>
            
            <tr>
            <td class='num'>1</td><td class='num'>2</td><td class='num'>3</td><td class="action">+</td>
            </tr>
            
            <tr>
            <td colspan="2" class='num'>0</td><td class='num'>.</td><td class="action">=</td>
            </tr>
            
            
            </table>
        </div>
        <div id='messages'></div>
    </div>
    
    
<div id='footer'>
    Game Demo: Buttons - Calc
</div>
   
    

<script src="scripts/main.js"></script>
</body>
</html>
