<html>
<head>
    <title> Game Demo </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="scripts/p5.play.js"></script>
    <script src="scripts/p5.clickable.js"></script>
    <link rel="stylesheet" href="styles/main.css">
   
    
</head>

 


<body>
    <!-- FOOTER FIRST - wierd right -->
  <div id="footer">
      
       <!-- LEFT -->
    <div class="left">
        
        
        <div id="myBar">
            <div id="myProgress">
            </div>
        
        </div>
      
        <div id='playerInfo'></div>
      
      </div>
      <!-- RIGHT --> 
    <div class="right"><div id='npcInfo'></div></div>
      <!-- MIDDLE -->
    <div class="centered" id='centered'>
         <div id='controller'>
      <div class='arrow' ><img id='up_c' src="images/controller/arrowUP.svg" width=50px></div>
        <div class='arrow' ><img id='down_c' src="images/controller/arrowUP.svg" width=50px></div>
        <div class='arrow' ><img id='left_c' src="images/controller/arrowUP.svg" width=50px></div>
        <div class='arrow' ><img id='right_c' src="images/controller/arrowUP.svg" width=50px></div>
      </div>
        
        
      </div>
      
     
</div>
   
    

<script src="scripts/main.js"></script>
</body>
</html>
